{extends file=$conf->root_path|cat:"\public\main.html"}

{block name=head}
<!-- All the files that are required -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<link href="{$path}/css/login-form.css" rel="stylesheet">
{/block}

{block name=hero}
<div class="fh5co-parallax" style="background-image: url({$path}/img/home-image-4.jpg);"
     data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0 text-center fh5co-table">
                <div class="fh5co-intro fh5co-table-cell animate-box">
                    <h1 class="text-center">Witaj drogi Klubowiczu!</h1>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}

{block name=top}
<div class="row">
    <div class="box">
        <!-- Where all the magic happens -->
        <!-- LOGIN FORM -->
        <div class="text-center fh5co-lightgray-section">
            <div class="logo ">Logowanie</div>
            <!-- Main Form -->
            <div class="login-form-1 ">
                <form id="login-form " class="text-left " method="post" action="{$conf->action_url}login">
                    <div class="login-form-main-message"></div>
                    <div class="main-login-form">
                        <div class="login-group">
                            <div class="form-group">
                                <label for="lg_username" class="sr-only">Login</label>
                                <input type="text" class="form-control" id="lg_username" name="login"
                                       placeholder="login">
                            </div>
                            <div class="form-group">
                                <label for="lg_password" class="sr-only">Hasło</label>
                                <input type="password" class="form-control" id="lg_password" name="pass"
                                       placeholder="hasło">
                            </div>
                            <div class="form-group login-group-checkbox">
                                <input type="checkbox" id="lg_remember" name="lg_remember">
                                <label for="lg_remember">zapamiętj mnie</label>
                            </div>
                        </div>
                        <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
                    </div>
                    <div class="etc-login-form">
                        <!--<p>forgot your password? <a href="#">click here</a></p>-->
                        <p>jesteś tu pierwszy raz? <br><a href="?action=registration">utwórz konto</a></p>
                    </div>
                </form>
            </div>
            <!-- end:Main Form -->
        </div>
    </div>
    <div class="clearfix"></div>
</div>
{/block}

{block name=script}
<script src="{$path}/js/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.js"></script>
<script src="hhttps://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/localization/messages_pl.js"></script>
<script src="{$path}/js/login-form.js"></script>
{/block}
